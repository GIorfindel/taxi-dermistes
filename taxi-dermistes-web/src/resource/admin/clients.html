<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Taxi-Dermistes</title>
  <link rel="stylesheet" type="text/css" href="/resource/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/resource/css/style.css">
  <script src="/resource/js/bundle.js"></script>
</head>
<body>
<div class="container">
	<h2>Test des requêtes (affichage non-définitif)</h2>

	<div class="requetes">

	  <section>
		<header><h3>Ajouter un utilisateur</h3></header>
		<form id="creer" method="post" action="">
		  <p><input type="text" name="client_name" placeholder="Nom" required/></p>
		  <p><input type="email" name="client_mail" placeholder="Adresse email" required/></p>
		  <p><button type="submit" name="submitForm">Envoyer</button></p>
		</form>
	  </section>

	  <section>
		<header><h3>Chercher un utilisateur par id</h3></header>
		<form id="chercher" method="get" action="">
		  <p><input type="text" name="client_id" placeholder="Identifiant" required/></p>
		  <p><button type="submit" name="submitForm">Envoyer</button></p>
		</form>
	  </section>

	  <section>
		<header><h3>Afficher tous les utilisateurs</h3></header>
		<form id="lister" method="get" action="">
		  <p><button type="submit" name="submitForm">Envoyer</button></p>
		</form>
	  </section>

	  <section>
		<header><h3>Modifier un utilisateur</h3></header>
		<form id="modifier" method="post" action="">
		  <p><input type="text" name="client_id" placeholder="Identifiant" required/></p>
		  <p><input type="text" name="client_name" placeholder="Nom"/></p>
		  <p><input type="email" name="client_mail" placeholder="Adresse email"/></p>
		  <p><button type="submit" name="submitForm">Envoyer</button></p>
		</form>
	  </section>

	  <section>
		<header><h3>Supprimer un utilisateur</h3></header>
		<form id="supprimer" method="post" action="">
		  <p><input type="text" name="client_id" placeholder="Identifiant" required/></p>
		  <p><button type="submit" name="submitForm">Envoyer</button></p>
		</form>
	  </section>
	</div>

	<div>
	  <section>
		<header><h4>Résultat</h4></header>
		<div id="res"></div>
	  </section>
	</div>

</div>
</body>
</html>
