{% set title = 'Gestion des chauffeurs' %} {% extends "templates/layout.njk" %}

{% block content %}
<section>
    <header>
        <h3>{{ title }}</h3></header>
        <div class="requetes">
            <section>
                <header>
                    <h3>Ajouter un chauffeur</h3></header>
                <form id="creerC" method="post" action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="chauffeur_name" class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-8 input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" name="chauffeur_name" class="form-control" id="chauffeur_name" placeholder="Nom">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chauffeur_mail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-8 input-group">
                            <span class="input-group-addon">@</span>
                            <input type="email" name="chauffeur_mail" class="form-control" id="chauffeur_mail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 input-group">
                            <button type="submit" class="btn btn-success" name="submitForm">Ajouter</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div id="creerClientAlert" class="col-sm-offset-2 col-sm-8 row hidden alert alert-dismissible" role="alert">
                            <div></div>
                        </div>
                    </div>
                </form>
            </section>

            <section>
                <header>
                    <h3>Afficher tous les chauffeurs</h3></header>
                <form id="listerC" method="get" action="" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 input-group">
                            <button type="submit" class="btn btn-success" name="submitForm">Afficher</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div id="listerClientAlert" class="col-sm-offset-2 col-sm-8 row hidden alert alert-dismissible" role="alert">
                            <div></div>
                        </div>
                    </div>
                </form>
            </section>
          </div>
</section>
{% endblock %}
